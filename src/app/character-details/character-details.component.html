<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ character.name }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-xl-image
    src="https://i.ytimg.com/vi/dBpOCditrv4/mqdefault.jpg"
    alt="Character Texture"
  />
  <mat-card-content>
    <p>
      {{ character.details }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
